<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">Commutative Cryptography Made Simple</text>
  
  <!-- Subtitle -->
  <text x="400" y="85" font-family="Arial" font-size="18" text-anchor="middle" fill="#7f8c8d">When the order of locking doesn't matter!</text>
  
  <!-- Step 1: Alice's Message -->
  <rect x="50" y="120" width="700" height="100" rx="10" ry="10" fill="#d6eaf8" stroke="#3498db" stroke-width="2"/>
  <text x="100" y="150" font-family="Arial" font-size="20" font-weight="bold" fill="#2980b9">Step 1: Alice has a secret message</text>
  <rect x="100" y="170" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
  <text x="160" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">Ace, 2, 3, 4...</text>
  <circle cx="300" cy="170" r="15" fill="#3498db"/>
  <text x="300" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">A</text>
  
  <!-- Step 2: Alice's Lock -->
  <rect x="50" y="230" width="700" height="100" rx="10" ry="10" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2"/>
  <text x="100" y="260" font-family="Arial" font-size="20" font-weight="bold" fill="#27ae60">Step 2: Alice locks it with her key</text>
  <rect x="100" y="280" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#2ecc71" stroke-width="2"/>
  <path d="M 140 280 L 140 275 Q 140 270 145 270 L 175 270 Q 180 270 180 275 L 180 280" stroke="#2ecc71" stroke-width="2" fill="none"/>
  <text x="160" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">@#$%&amp;*!</text>
  <circle cx="300" cy="280" r="15" fill="#3498db"/>
  <text x="300" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">A</text>
  <path d="M 280 280 L 270 280" stroke="#3498db" stroke-width="2"/>
  <circle cx="260" cy="280" r="5" fill="#3498db"/>
  
  <!-- Step 3: Bob's Lock -->
  <rect x="50" y="340" width="700" height="100" rx="10" ry="10" fill="#fdebd0" stroke="#f39c12" stroke-width="2"/>
  <text x="100" y="370" font-family="Arial" font-size="20" font-weight="bold" fill="#d35400">Step 3: Bob adds his lock too</text>
  <rect x="100" y="390" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#f39c12" stroke-width="2"/>
  <path d="M 140 390 L 140 385 Q 140 380 145 380 L 175 380 Q 180 380 180 385 L 180 390" stroke="#f39c12" stroke-width="2" fill="none"/>
  <path d="M 120 390 L 120 385 Q 120 380 125 380 L 155 380 Q 160 380 160 385 L 160 390" stroke="#2ecc71" stroke-width="2" fill="none"/>
  <text x="160" y="410" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">!?&amp;%$#@</text>
  <circle cx="300" cy="390" r="15" fill="#e74c3c"/>
  <text x="300" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">B</text>
  <path d="M 280 390 L 270 390" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="260" cy="390" r="5" fill="#e74c3c"/>
  
  <!-- Step 4: Unlocking -->
  <rect x="50" y="450" width="700" height="100" rx="10" ry="10" fill="#ebdef0" stroke="#8e44ad" stroke-width="2"/>
  <text x="100" y="480" font-family="Arial" font-size="20" font-weight="bold" fill="#8e44ad">Step 4: They remove their locks in ANY order!</text>
  <rect x="100" y="500" width="120" height="30" rx="5" ry="5" fill="#ffffff" stroke="#8e44ad" stroke-width="2"/>
  <text x="160" y="520" font-family="Arial" font-size="16" text-anchor="middle" fill="#2c3e50">Ace, 2, 3, 4...</text>
  <circle cx="250" cy="500" r="15" fill="#3498db"/>
  <text x="250" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">A</text>
  <text x="270" y="505" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">→</text>
  <circle cx="300" cy="500" r="15" fill="#e74c3c"/>
  <text x="300" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">B</text>
  <text x="330" y="505" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">=</text>
  <circle cx="360" cy="500" r="15" fill="#e74c3c"/>
  <text x="360" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">B</text>
  <text x="390" y="505" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c3e50">→</text>
  <circle cx="420" cy="500" r="15" fill="#3498db"/>
  <text x="420" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">A</text>
  
  <!-- Main Concept Box -->
  <rect x="480" y="170" width="250" height="230" rx="10" ry="10" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="605" y="200" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Why It's Cool</text>
  
  <text x="495" y="230" font-family="Arial" font-size="14" fill="#2c3e50">• It's like magic locks that work</text>
  <text x="505" y="250" font-family="Arial" font-size="14" fill="#2c3e50">no matter which order you</text>
  <text x="505" y="270" font-family="Arial" font-size="14" fill="#2c3e50">use them in</text>
  
  <text x="495" y="300" font-family="Arial" font-size="14" fill="#2c3e50">• Nobody needs to share their</text>
  <text x="505" y="320" font-family="Arial" font-size="14" fill="#2c3e50">secret keys</text>
  
  <text x="495" y="350" font-family="Arial" font-size="14" fill="#2c3e50">• Used in secure messaging and</text>
  <text x="505" y="370" font-family="Arial" font-size="14" fill="#2c3e50">key exchange protocols</text>
</svg>
